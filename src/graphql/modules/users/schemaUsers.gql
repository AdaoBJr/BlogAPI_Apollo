type User {
  id: ID!
  fistName: String!
  lastName: String!
  email: String
  active: Boolean!
}

input UserInput {
  fistName: String!
  lastName: String!
  email: String
  active: Boolean!
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(id: ID!, data: UserInput!)
  deleteUser(id: ID!): Boolean
}